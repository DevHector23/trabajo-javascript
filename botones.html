<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Texto</title>
    <link rel="stylesheet" href="/css/botones.css">
</head>
<body>
    <div class="text-converter">
        <h2>Convertir texto a mayuscula o minuscula</h2>
        <textarea id="textArea" placeholder="Escribe aquí..."></textarea>
        <br>
        <button class="uppercase-button" onclick="convertToUppercase()">Pasar a Mayúsculas</button>
        <button class="lowercase-button" onclick="convertToLowercase()">Pasar a Minúsculas</button>
    </div>

        <script src="/js/botones.js"></script>
</body>
</html>
